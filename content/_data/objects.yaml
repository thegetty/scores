    date: "1953"
    date_sort: "1953-01-01"
    year_filter: [ "1953" ]
    medium: ""
    location: "Getty Research Institute, David Tudor Papers, 980039, box 9, folder 1"
    extended_caption: "This is one of David Tudor’s earliest realizations of an indeterminate score. Tudor uses no bar lines, but his notation is otherwise conventional. Octaves up or down are marked with local brackets and an “8” or “16.” Clusters are special attacks that include all chromatic pitches in a certain range—to be played with the palm or groups of fingers—and are notated with a vertical line linking the highest and lowest pitches of the cluster. The clusters are fully chromatic (including all notes within the boundaries) unless marked by either a natural sign, in which case only the white notes of the keyboard are to be played, or with a sharp sign, in which case only the black notes are to be played."
    credit: "*Intersection 3* by Morton Feldman © 1962 by C.F. Peters Corporation, New York. Permission by C.F. Peters Corporation. All rights reserved."
    featured: true
    type: [ score ]
    figure: [ id: "fig-014-a", id: "fig-014-b", id: "fig-014-c", id: "fig-014-d", id: "fig-014-e", id: "fig-014-f" ]
