    extended_caption: "After being introduced to George Brecht’s event scores by John Cage, David Tudor was the first to bring Brecht’s developing work to new music audiences in Europe, as these documents and photographs attest. In June 1960, Tudor included Brecht’s [*Card-Piece for Voice*](/object-index/349/#card-096) and *Candle-Piece for Radios* (both 1959) in [a concert staged at the painter Mary Bauermeister’s atelier](/object-index/237/), a hub for experimental activity in Cologne, Germany. Featuring additional pieces by John Cage (*Water Music* and *Variations*), Sylvano Bussotti ([*Five Piano Pieces for David Tudor*](/object-index/154/), among others), La Monte Young (*Poem*), and Nam June Paik (*Hommage à John Cage*), [the evening](/object-index/398/) was conceived as part of a “Contre-Festival” organized in opposition to the more conservative IGNM-Weltmusikfestes being held in the city at that time."
