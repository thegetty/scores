    extended_caption: "George Brecht’s several drafts of the event score [*Time-Table Music*](/object-index/349/#card-101) from July 1959, which he performed with his experimental-composition classmates at Grand Central Station, shows the artist’s careful editing aimed at making his instructions as simple and direct as possible. *Time-Table Music* (1963) was the first score Brecht signed and dated in his notebooks, and the first to be typewritten on a card. It was also one of Brecht’s first scores to circulate in print, appearing in [a 1961 issue of the literary magazine *Kulchur*](/object-index/393/). Brecht revisited the concept in April 1961 to create the slightly revised score [*Time-Table Event*](/object-index/349/#card-074); both appear in [*Water Yam*](/object-index/348/) (1963)."
