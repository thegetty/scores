    extended_caption: "Margaret Lloyd’s review of the *Antic Meet* performance of John Cage’s *Concert for Piano and Orchestra* echoes several themes present in the Town Hall reviews. One is the “cosmic” or “other worldly” impersonality of the Cage–Merce Cunningham collaboration. She also plays philosopher in wondering: What does it all mean? Her conclusion: Nothing in particular—their collaborative work is there merely to uncannily remind us of who and what we already are. Another echoed theme is the presence of laughter during the performance, which, in this case, is clearly amplified by Cunningham’s vaudevillian choreography for *Antic Meet*, in which he dances with a chair attached to his back. The dance unfolds amid the *Solo for Piano*’s “jungle” of sounds, which here, coupled with Cunningham’s polished choreography, turned out to be “a hit” with the audience. In a kind of visual pedagogy, Lloyd reproduces graph A from Cage’s *Solo for Piano* without explanation."
