    extended_caption: "Mieko Shiomi wrote this letter to George Maciunas after returning to Japan from her year in New York. She reports on a Fluxus week of exhibitions and performances organized in September 1965 in Tokyo. Shiomi also weighs in on Maciunas’s growing conflict with Takahisa Kosugi, Nam June Paik, and Charlotte Moorman over their independent event organizing, particularly Moorman’s Avant-Garde Festival series, which Maciunas felt to be in competition with his Fluxus efforts. Shiomi advocates a nonhierarchical and expansive notion of collective avant-garde membership, since, as she explains, “our pieces contain almost endless possibilityies [*sic*] of performance.”"
