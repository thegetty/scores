    title: "Interview with Benjamin Patterson in Emmett Williams’s “Way Way Way Out,” in *The Stars and Stripes*, 11"
    date: "30 August 1962"
    date_sort: "1962-08-30"
    year_filter: [ "1962" ]
    medium: ""
    location: ""
    extended_caption: "This article, written by Emmett Williams, was published in advance of the [first major Fluxus festival](/object-index/229/) to take place at the Museum Wiesbaden, West Germany, [in September 1962](/object-index/356/). As one of the earliest journalistic accounts of Fluxus, it is remarkable on multiple accounts. Williams was a Fluxus insider, highly informed about the group’s activities, and yet he plays the role of a bemused novice to the avant-garde scene as he previews the Fluxus festival and asks questions of (then Paris-based) participant Benjamin Patterson, including about his approach to interpreting unconventional scores. Williams’s naïve posturing appears to be for the benefit of the readership of *The Stars and Stripes*: United States military personnel stationed abroad. Williams worked as editor for the newspaper, and he was not the only Fluxus affiliate to be employed by the US military. For a time, Patterson played in the Seventh Army Symphony, and George Maciunas worked as a graphic designer stationed with the U.S. military base in Wiesbaden, where the watershed Fluxus festival was soon to take place."
    credit: "*Stars and Stripes*, All Rights Reserved."
    featured: 
    type: [ press clipping ]
