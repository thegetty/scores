    extended_caption: "This review takes stock of the iterative, evolving nature of Yvonne Rainer’s “magnum opus,” [*The Mind Is a Muscle*](/object-index/456/) (1966–68), based on an April 1968 presentation of the evening-length work at the Anderson Theatre. Don McDonagh characterizes the work as pluralistic, highly personal, engaged with the task-like manipulation of basic props, and invested in process over product. His judgment is ultimately negative, as he compares the overall effect to “the looks of an unorganized day,” but his observations are nevertheless an accurate portrayal of the means and aesthetics of Rainer’s contribution to experimental performance, process art, and postmodern dance, which her peers and later audiences would come to celebrate. Of note, the reviewer’s fixation on Rainer’s props getting in the way of “‘purer’ dance choreography” (the preferred element here) parallels the [response of critics to John Cage’s theatrical use of everyday objects](/object-index/121/) in his music compositions."
