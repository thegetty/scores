    location: "Getty Research Institute, Jean Brown Papers, 890164, box 39, folder 32"
    extended_caption: "These conditions for Fluxus performance were written up by George Maciunas and distributed to his network following [the first European Fluxus concert tour](/object-index/356/) in 1963–64. The document proposes legislating how the “Fluxus” name can be used and how fees will be collected whenever affiliated artists’ works are performed. Maciunas’s intent was to support his artist peers while solidifying and protecting the collective aims of Fluxus, but his conditions were immediately controversial and provoked a harsh backlash. The proposal to centralize, trademark, and monetize Fluxus activities was seen as overly controlling and against the spirit of the movement. The conditions were never adopted."
    credit: "Courtesy of Billie Maciunas."
