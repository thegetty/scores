    medium: "white plastic box with a hinged lid containing a roll of microfilm mounted on a miniature green plastic viewer"
    location: "Getty Research Institute, Jean Brown Papers, 890164, box 219"
    extended_caption: "The score Mieko Shiomi sent out for [*Spatial Poem No. 4 (Shadow Event)*](/object-index/530/#fig-530-ah) (1971) included a piece of film printed with the word “SHADOW” that participants were asked to use in their realizations. As such, many of the reports she received included photographs of the resulting arrangement. To accommodate the heightened visual nature of the reports, this object edition, designed by George Maciunas, utilized inexpensive handheld film viewers similar to those he first incorporated into the Fluxus anthology *Flux Year Box 2* in 1966. Here, both photographs and textual reports are reproduced on the individual cells of a microfilm reel, and the label refers to the work as a “fluxmovie.” This object edition was the final design Maciunas was able to complete for Shiomi’s larger *Spatial Poem* project."
    credit: "Used by permission of Mieko Shiomi  and Billie Maciunas."
