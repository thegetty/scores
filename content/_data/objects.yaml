    extended_caption: "Allan Kaprow composed the program for *Private Parts* for a seminar on performance at the University of Wisconsin–Milwaukee in November 1976. He subsequently devised a shooting script for a video version of the activity and then produced this tape in 1977 at California State University, Long Beach. Peter Kirby shot and edited the video. An alumnus of Cal Arts, where Kaprow had been a dean and a professor from 1969 to 1974, Kirby managed the Artists Post Production Facility at the Long Beach Museum of Art in Long Beach, California. You can view the [*Private Parts*](/object-index/578/) videotape in the [Playback section of chapter 11](/11/#playback)."
