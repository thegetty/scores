    extended_caption: "This review exemplifies David Tudor’s reception during the 1950s. On the one hand, there is a sense of scandal over the musical avant-garde, as shown through remarks about audiences dwindling away, protesting, or ignoring the music. On the other hand, there is an unflinching admiration for Tudor’s technical expertise and credibility as a pianist. This proved to be a powerful combination for these composers; an audience member could complain they did not like the experiment, but Tudor’s expertise thwarted accusations of outright fraudulence."
