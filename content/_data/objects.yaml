    extended_caption: "The author of this review of a recital by David Tudor at the Carl Fischer Concert Hall in New York in 1954 wrings their hands over the absence of traditional musical styles and the onslaught of “strident, percussive, and brutal” sounds. But they also recognize the typical midcentury claim of aesthetic autonomy as having an ethical value in the context of modernity: “[The concern of aesthetic fraudulence in this music] has its problems, but as a relief from constant percussion, it has its virtues.”"
