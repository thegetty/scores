    extended_caption: "This multiple, a collaborative design effort between Mieko Shiomi and George Maciunas, was among the first object editions made to represent the collected “reports” for the first event in Shiomi's multi-part *Spatial Poem* project: [*Spatial Poem No. 1 (Word Event)*](/object-index/530/#fig-530-h) (1965). Each paper flag is printed with the text of one participant’s report, and the pin has been placed on the map at the approximate location where the event was performed. The stenciled cork sheet, probably made by Maciunas, is the second iteration of a design that initially featured a simple black line drawing of the Earth’s continents printed on [white foam board](/object-index/531/#fig-531-c), with numbers indicating where flags should be placed. In some cases, the numbered flags were housed in a separate box, allowing recipients to assemble the work themselves."
