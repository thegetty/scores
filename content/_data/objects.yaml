    extended_caption: "In this long-form review of the Town Hall recording, Grunfeld refers to John Cage as “an esoteric composer” interested in the *I Ching*, which the author reminds his readers is also a favorite of Carl Jung’s. Echoing Cage’s recurring problem with overly “free” and “foolish” and “unprofessional” performers, the reviewer observes that, due to the active role of performers in determining what to play, some responsibility for the result shifts onto their shoulders. Grunfeld also remarks how significant the crowd sounds (cheers and laughter) are in the recording. When discussing the sounds as opposed to the theories, he, like many reviewers, favors Cage’s earlier work, referring to *Williams Mix* (1951–53) as “a skittish and superficial affair” by comparison with the Orientalizing primitivism of the prepared piano and percussion works."
