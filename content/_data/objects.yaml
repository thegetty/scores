    extended_caption: "Departing from the map-based designs of [*Spatial Poem No. 1*](/object-index/525/) (1965) and [*Spatial Poem No. 2*](/object-index/526/) (1965), George Maciunas designed for [*No. 3 (Falling Event)*](/object-index/530/#fig-530-t) a day calendar made of four simple bolts driven through a piece of leather to be mounted on a wall. The more than one hundred individual pages of the calendar, hung on the top two bolts, could then “fall” down to the bottom two bolts, or off the calendar altogether. Each page represents one realization of Mieko Shiomi’s event, originally performed between June and August of 1966. This calendar would surely be an erratic way to mark time, as many days are either repeated or missing."
