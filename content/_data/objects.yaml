    year_filter: [ "1960" ]
    medium: ""
    location: "Getty Research Institute, Jean Brown Papers, 890164, box 39, folder 32"
    extended_caption: "This score for a solo string instrument doubles as a work of visual art. Its imaginative and inventive four pages propose a novel symbolic system of musical notation. Each circle is a sound event: a letter indicates the pitch, the size of the circle indicates either loudness or duration (up to the performer), and the shape indicates a range of extended techniques Benjamin Patterson knew well as a professional double bassist. Solid circles are rests, and pauses can be taken at the ends of lines. Repetition is allowed. The fourth page is more traditionally notated."
    credit: "© The Estate of Benjamin Patterson."
    featured: true
