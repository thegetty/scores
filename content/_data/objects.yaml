      Originally published in *An Anthology of Chance Operations*, [*Beach Crawl*](/object-index/238/#fig-238-u) is an early work by Walter De Maria, who would gain renown as a minimalist sculptor and pioneer of monumental earthworks. Presaging those terrestrial experiments, this score instructs [performers] to crawl on their hands and knees while moving three rocks in a circular pattern down a sandy stretch of beach. In the hands of choreographer Phoebe Berglund, these instructions are transformed into a new work of dance. Her dancers’ crawl is punctuated with moments of meditation and tender contact, unfolding in concert with the natural elements and the ethereal sonic atmosphere performed by composer Joseph Allan Johnson. —Sarah Cooper
      
