    extended_caption: "The dance critic Deborah Jowitt’s review of Yvonne Rainer’s [*The Mind Is a Muscle*](/object-index/456/) (1966–68) attends to the quality of the dancers’ movements even as they perform non-dancerly gestures, such as walking up and down a set of stairs or kicking their sneakered feet. She notes their rather unselfconscious focus on their activities, likening their behavior to that of athletes in training who are immersed in mastering a physical skill and unconcerned with being watched. In that sense, for Jowitt, the appearance of juggler Harry De Dio in the subsection *Act* becomes emblematic for the work as a whole. She distills Rainer’s project as consisting of movement exercises whose success emerges directly from their satisfactory execution, with little investment in theatrical expressionism. Of note, cultural critic [Jill Johnston’s take on *The Mind Is a Muscle*](/object-index/459/), also included in the Archive section of [chapter 8](/08/), appeared in the same issue of *The Village Voice* as Jowitt’s review."
