    extended_caption: "This object-based “performance” of George Brecht’s [*Drip Music (Drip Event)*](/object-index/346/) (1959–62) was arranged in 1964 at the Fluxhall/Fluxshop on Canal Street in SoHo, New York. Consisting of a wet rag hung over the handle of a watering can, it was effectively a kinetic sculpture. The sign’s looping script (and creative misspelling) was likely written by French Fluxus artist Ben Vautier. Brecht would have approved of this iteration, having once remarked, “Once in a while I would make an object first and then make a card later . . . . I don’t feel very much one way or the other since every object is an event anyway and every event has [an] object-like quality” (Michael Nyman, “An Interview with George Brecht” [1976], in Henry Martin, *An Introduction to George Brecht’s Book of the Tumbler on Fire* [Milan: Multhipla, 1978], 106)."
