    extended_caption: "John Cage taught experimental composition at the New School for Social Research [multiple times between 1956 and 1959](/object-index/556/). This photograph shows the catalytic Summer 1958 cohort, which included Jackson Mac Low (fourth from left), Allan Kaprow (in the back row, second from right), George Brecht (in the back row, right, elbow visible), Al Hansen (center, with tie), and Dick Higgins. Each week, Cage asked the students to compose a score in response to a prompt, which might specify readymade “instruments” (like radios) or chance procedures (like tossing coins). The students would perform these rough-and-ready scores with Cage during class and debate their qualities. In this photograph, students realize an Al Hansen assignment using a portable collection of noisy toys—whirler tube, cat-meow, and bicycle bell, among others. Kaprow took Cage’s course more often than anyone else and affirmed several times that he created what he considered to be his first happenings (avant la lettre) as assignments for Cage’s class."
    credit: ""
