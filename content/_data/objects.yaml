    extended_caption: "From December 1960 to June 1961, La Monte Young hosted an experimental concert series in Yoko Ono’s loft at 112 Chambers Street in downtown Manhattan. Each concert focused on an individual artist. Featured artists included Terry Jennings, Toshi Ichiyanagi, Henry Flynt, Joseph Byrd, Jackson Mac Low, Richard Maxfield, La Monte Young, Simone Forti, and Robert Morris, with many more concerts planned but never executed. The performances and installations presented at this modest, cold-water flat served as a catalyst for the emerging trend of intermedia that would soon be documented in [*An Anthology*](/object-index/238/#fig-238-a). The concerts were attended by multiple generations of avant-garde artists and patrons, including John Cage, Marcel Duchamp, Peggy Guggenheim, Jasper Johns, and Robert Rauschenberg. Rigorous experimentalism was valued above all, as Young’s motto, printed on most of the series’ programs stated: “THE PURPOSE OF THIS SERIES IS NOT ENTERTAINMENT.”"
