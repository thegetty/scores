    extended_caption: "This preliminary edition of *An Anthology of Chance Operations* is a unique handbound example that predates the standard 1963 edition edited by La Monte Young. It may have been assembled by George Maciunas, the book’s designer, as a bound proof. In this rare 1962 edition, the named copublishers are Maciunas and Jackson Mac Low, whereas the 1963 edition names Mac Low and Young. Also unlike the 1963 edition, this preliminary version contains text pieces by Robert Morris that Morris later removed while the collated yet unbound pages of *An Anthology* were being stored at his New York loft. Copies of the 1963 edition still include a Robert Morris title page but none of his texts, since the recto of that leaf is the last page of a Richard Maxfield essay and could not be removed. The copy of *An Anthology* reproduced here, therefore, is the most complete representation of this publication that exists, while also being distinct from all others in circulation."
