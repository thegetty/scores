    extended_caption: "The program for *Comfort Zones* (produced by Galería Vandrés, S. A., Madrid, Spain; photographed and edited by David Seaton; and peformed by Esther Llordén and Mario Costas) makes it seem difficult to film, since so many of Allan Kaprow’s instructions call for actions that are radically internal, such as thinking and sensing. When the program has the performers communicate their thoughts and feelings, they say only “now”—a word that expresses little and yet emphasizes the non-coincidence of the “now” of the recording and the “now” of the screening. At the same time, *Comfort Zones* has an intensity and visceral quality due to Kaprow’s deliberately stylized film grammar, which includes extreme close-ups and slow motion. [Kaprow’s detailed shooting script](/object-index/628/) can be viewed in the [Archive section of chapter 11](/11/#archive), along with the [activity booklet](/object-index/626/) and the program in [English](/object-index/627/), that was used in this Madrid realization."
