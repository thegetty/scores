    extended_caption: "Ross Parmenter’s review uses the sixties slang term “far out” to characterize the [new music and poetry](/object-index/284/) of Japanese composers Toshiro Mayuzumi, Toshi Ichiyanagi, and Yoko Ono. It evidences the international reach of John Cage’s music and ideas by noting that Mayuzumi “came under the influence of Cage by remote control.” Although the music and its theatrical staging challenged the ears and eyes, Parmenter concludes, “There was no question but that this was real music,” thereby staking a claim in the unfolding debate about the legitimacy of this experimental work. The concert under review is remarkable for being among the first public presentations in the United States of Ono’s compositions that would be collected in *Grapefruit* (1964), her now-famous compendium of poems, scores, and other writings. Readers will note the pronounced gender bias in how Parmenter treats Mayuzumi and Ichiyanagi (two male artists) and how he discusses Ono and Simone Forti (two female artists). For instance, Forti is referred to as Simone Morris or simply “the girl”; today, her work is much better known and appreciated."
