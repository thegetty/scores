    location: "Getty Research Institute, David Tudor Papers, 980039, box 5, folder 11"
    extended_caption: "This is the bound copy of the first realization of John Cage’s *Solo for Piano* in the form that it was given by David Tudor to the Getty Research Institute. This two-ring binder would have allowed Tudor to reshuffle his realizations of individual graphs from *Solo for Piano* into different sequences for performances of varying lengths. In paging through the realization pages in the binder, readers will notice several characteristics of Tudor’s notation. The basics (the notes, clefs, etc.) are written in black pen, while Tudor used blue pen for bar lines, dynamics, pedaling, and short phrases of language that describe specialized techniques. Note that, in blue, Tudor often adopts a uniquely precise numerical notation, borrowed from composer Bo Nilsson, for dynamics (0.5 being the quietest, up to 10.5 being the loudest). Tudor’s red pen marks off unusual sounds, groups attacks in a way that corresponds to a given specialized technique (as in “bounce 3-fingers, left hand” in his realization of graph J), and diagrams parts of his realization in a way that mirrors visual elements of Cage’s graphs. In pencil, one finds labels corresponding to Tudor’s sequencing, which includes the Cage graph, the page in Cage’s score, and the duration or timing of Tudor’s page, along with miscellaneous annotations. See the [Playback section for chapter 2](/02/#playback) for visible explanations of Tudor’s various conventions."
    credit: "*Solo for Piano* by John Cage © 1960 by Henmar Press Inc. Permission by C.F. Peters Corporation. All rights reserved."
