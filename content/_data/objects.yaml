    title: "Animation of David Tudor’s realization of graph AY of the *Solo for Piano*"
    date: "1958"
    date_sort: "1958-01-01"
    year_filter: [ "1958" ]
    medium: ""
    location: ""
    extended_caption: "This graph is directly redolent of the notational techniques used in Morton Feldman’s graph compositions, almost to the point of appearing as a quotation. John Cage makes the debt to Feldman explicit when he begins his instructions with “Graph Music” and identifies the time unit. Here, though, a complicated wrinkle presents itself, one that, we hope, the animation makes clear. Numbers of notes can be played in any portion of the given box, and, as Cage states, the clefs are largely “mobile” (with the bottom regions as necessarily in the treble region). David Tudor elects to play the whole graph at the top of the piano and writes a charmingly self-contained music box of steady quarter and eighth-note attacks with a few triplet figures inserted. The sketches for graph AY show clear parallelisms to [Tudor’s 1953 realization of Feldman’s *Intersection 3*](/object-index/014/)."
