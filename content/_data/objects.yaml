    extended_caption: "In this sympathetic review of Yvonne Rainer’s evolving, multipart work, [*The Mind is a Muscle*](/object-index/456/) (1966–68), Jill Johnston insightfully captures one of the hallmarks of Rainer’s choreography: “Like certain objects, there is no ‘presentational’ concession to the audience. The dance has no eye, doesn’t look at anybody. I got this idea from noticing that the innumerable focal changes are always, with maybe one or two exceptions, up, down, side, diagonal or back, never directly at the audience, as though consciously designed to withdraw that contact which is the performer’s traditional trade-tool of seductive involvement. It is suggested the audience find the eye in the dance, not on the faces of performers.”"
