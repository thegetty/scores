    extended_caption: "This program for a complete, evening-length presentation of *The Mind Is a Muscle* (1966–68) includes an important statement from Yvonne Rainer that addresses the seemingly disconnected relationship between her uninflected dance aesthetic and contemporary politics, in particular the traumatic spectacle of the Vietnam War. “This statement is not an apology,” she writes. “It is a reflection of a state of mind that reacts with horror and disbelief upon seeing a Vietnamese shot dead on TV—not solely at the sight of death, however, but at the fact that the TV can be shut off afterwards as after a bad Western. My body remains the enduring reality.” In 1970, Rainer would reimagine her [*Trio A* as a protest dance](/object-index/445/) in the context of Faith Ringgold, Jean Toche and Jon Hendricks’s *The People's Flag Show*."
